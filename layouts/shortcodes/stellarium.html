<div style="position: relative; width: 100%; height: 600px; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 8px 20px rgba(0,0,0,0.5); margin: 20px 0;">
    <iframe 
        style="width: 100%; height: 100%; border: none;" 
        src="https://stellarium-web.org/iframe/?lat={{ .Get "lat" | default "39.9" }}&lng={{ .Get "lng" | default "116.4" }}&date={{ .Get "date" | default "now" }}&fov=100" 
        allow="geolocation">
    </iframe>
</div>
