<script src="/virtualsky/stuquery.js"></script>

<script src="/virtualsky/virtualsky.js" type="text/javascript"></script>

<div id="starmap-{{ .Ordinal }}" style="width:100%;height:500px;background:#000;border-radius:12px;margin:20px 0;position:relative;box-shadow: 0 0 20px rgba(255,255,255,0.1); overflow: hidden;">
    <div id="loc-status-{{ .Ordinal }}" style="position:absolute;bottom:10px;left:10px;color:rgba(255,255,255,0.5);font-size:12px;pointer-events:none;z-index:10;"></div>
</div>

<script>
    (function() {
        S(document).ready(function() {
            var planetarium = S.virtualsky({
                id: 'starmap-{{ .Ordinal }}',
                projection: 'stereo',
                clock: new Date(),
                
                latitude: 23.1,  
                longitude: 113.2,
                
                live: true,
                dir: '/virtualsky/', 
                lang: 'en',
                showstarlabels: true,  // 显示星星名字
                constellations: true,  // 显示星座连线
				constellationlabels: true,
                gridlines_az: false,   // 关掉复杂的网格，看着清爽
				meridian: true,
                transparency: false,
				showplanets: true,      // 显示行星
                showplanetlabels: true // 显示行星名字
            });
        });
    })();
</script>
